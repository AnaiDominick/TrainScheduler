<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"> <i class="far fa-newspaper"></i> Anytime is Train Time</h1>
                <p>Choo Choo. Chee Chee.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Current Train Schedule </div>

            <table class="table" id="train-table">

                <div class="container">
                
                    <thead>
                        <tr id="tableInfo">
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                        </tr>
                
                    </tbody>
                
                </div>

            </table>

        </div>

        <br>

        <form class="form-group">


            <div class="card">
                <div class="card-header"> Add Train </div>

                <br>

                <div class="container">
                
                    <div class="form-group">
                        <label for="exampleSearch">Train Name:</label>
                        <input type="name" class="form-control" id="trainName-input">
                    </div>
                
                    <div class="form-group">
                        <label for="exampleSearch">Destination:</label>
                        <input type="name" class="form-control" id="destination-input">
                    </div>
                
                    <div class="form-group">
                        <label for="exampleSearch">First Train Time (HH:mm - military time):</label>
                        <input type="name" class="form-control" id="firstTrainTime-input">
                    </div>

                    <div class="form-group">
                            <label for="exampleSearch">Frequency (min):</label>
                            <input type="name" class="form-control" id="frequency-input">
                    </div>
                
                    <div class='btn-group' role='group' aria-label='Basic example'>
                        <button class='btn btn-primary' id="submit">Submit</button>
                    </div>
                
                </div>

                <br>

            </div>


        </form>

    </div>

</body>

</html>
